	<title>Assignment 9</title>
	<script type="text/javascript">
		function degree(){
			var x = Number(prompt("enter temperature in degree"));
			var y = (x - 32) * 5/9;
			document.write(y);
		}

	<form>

<input type="button" value="click me" onclick="degree();">

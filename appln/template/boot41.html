<!DOCTYPE html>
<html>
<head>
	<title>Assignment 41</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$('#btnshowmodal').click(function(){
  			$('#loginmodal').modal('show');
  		});
  		$('#btnhidemodal').click(function(){
  			$('#loginmodal').modal('hide');
  		});
  		/* bootstrap modal events*/
  		$('#loginmodal').on('show.bs.modal',function(){
  			alert('modal is about to be displayed');
  		});
  		$('#loginmodal').on('shown.bs.modal',function(){
  			alert('modal is displayed');
  		});
  		$('#loginmodal').on('hide.bs.modal',function(){
  			alert('modal is about to be hidden');
  		});
  		$('#loginmodal').on('hidden.bs.modal',function(){
  			alert('modal is hidden');
  		});
  	});
  </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary btn-sm pull-right" id="btnshowmodal">Login</button>
			<div class="modal" id="loginmodal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="inputUsername">Username</label>
									<input class="form-control" placeholder="Login Username" type="text" id="inputUsername">
								</div>
								<div class="form-group">
									<label for="inputPassword">Password</label>
									<input type="password" class="form-control" placeholder="Login Password" id="inputPassword">
								</div>
							</form>
								</div>
								<div class="modal-footer">
									<button class="btn btn-primary">Login</button>
									<button class="btn btn-primary"id="btnhidemodal">Close</button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

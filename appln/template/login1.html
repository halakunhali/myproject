<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
  	#forgotpass{
  		margin-top: -85px;
  	}
  	.text-info{
  		font-family: perpetua;
  		font-size: 15px;
  	}
  	.btn.btn-info.btn-lg{
  		font-family: perpetua;
  		font-size: 20px;
  	}
  	.text-center.text-info{
  		font-size: 20px;
  	}
  </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-12">
					<form>
						<h2 class="text-center text-info"><b>Login</b></h2>
						<div class="form-group">
							<label for="username" class="text-info">Username</label>
							<input type="text" id="username" class="form-control">
						</div>
						<div class="form-group">
							<label for="pswd" class="text-info">Password</label>
							<input type="password" id="pswd" class="form-control">
						</div>
						<div class="form-group">
							<label for="rememberme" class="text-info"><span>Remember me</span> <span><input type="checkbox" id="rememberme"></span></label><br>
							<input type="submit" class="btn btn-info btn-lg" value="Submit">
						</div>
						<div class="text-right" id="forgotpass">
							<a href="#" class="text-info">Forgot Password</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>

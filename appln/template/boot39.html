<!DOCTYPE html>
<html>
<head>
	<title>Assignment 39</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$('.collapse').on('shown.bs.collapse', function(){
  			$(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
  		}).on('hidden.bs.collapse', function(){
  			$(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
  	})
  		$('#btnexpandall').click(function(){
  			$('.panel-collapse.collapse').collapse('show');
  		});
  		$('#collapseall').click(function(){
  			$('.panel-collapse.collapse.in').collapse('hide');
  		});
  	});	

  </script>
</head> 
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<div class="panel-group" id="accordion">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion"><span class="glyphicon glyphicon-menu-up"></span>
								Pink Flower
							</a>
						</h4>
					</div>
					<div id="panelBodyOne" class="panel-collapse collapse in" >
						<div class="panel-body">
							<img src="pinkflower.jpg" class="responsive">
						</div>
					</div>
				</div>
			<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion"><span class="glyphicon glyphicon-menu-down"></span>
								Bouque
							</a>
						</h4>
					</div>
					<div id="panelBodyTwo" class="panel-collapse collapse" >
						<div class="panel-body">
							<img src="bouque.png" class="responsive">
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion"><span class="glyphicon glyphicon-menu-down"></span>
								Baabtra
							</a>
						</h4>
					</div>
					<div id="panelBodyThree" class="panel-collapse collapse" >
						<div class="panel-body">
							<img src="babtra.jpg" class="responsive">
						</div>
					</div>
				</div>
		</div>
	</div>
</div>

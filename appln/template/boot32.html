<!DOCTYPE html>
<html>
<head>
	<title>Assignment 32</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="well">
				<h3> Login Form</h3>
				<hr>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputUsername" class="control-label col-sm-2"> Username </label>
						<div class="col-sm-10">
						<input class="form-control" placeholder="Login Username" type="text" id="inputUsername">
					</div></div>
					<div class="form-group">
						<label for="inputPassword" class="control-label col-sm-2"> Password</label>
						<div class="col-sm-10">
							<input  class="form-control" type="password" placeholder=" Login Password" id="inputPassword">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-default"> Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>

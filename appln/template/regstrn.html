<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
  	body{
  		background: linear-gradient(to top right, #66ffcc 0%, #ffffff 100%);
  	}
  </style>
</head>
<body>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputfirstname" class="control-label col-sm-2"> First Name</label>
    <div class="col-sm-10">
    <input type="text" id="inputfirstname">
  </div>
</div>
  <div class="form-group">
    <label for="inputlastname" class="control-label col-sm-2"> Last Name</label>
    <div class="col-sm-10">
    <input type="text" id="inputlastname">
  </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"> Sex</label>
    <div class="radio">
    <label class="radio-inline"></label>
    <input type="radio" value="M" name="radioGroup"> Male 
    <label class="radio-inline"></label>
    <input type="radio" value="F" name="radioGroup"> Female
</div>
</div> 
<div class="form-group">
	<label for="inputaddress" class="col-sm-2 control-label"> Address</label>
	<div class="col-sm-10">
		<textarea id="inputaddress" rows="5"></textarea>
	</div>
</div>
<div class="form-group">
	<label for="inputcountry" class="col-sm-2 control-label">Country</label>
	<div class="col-sm-10">
		<div class="dropdown">	
			<button class="dropdown-toggle" data-toggle="dropdown">Select<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">India</a></li>
				<li><a href="#">China</a></li>
				<li><a href="#">Japan</a></li>
				<li><a href="#">Australia</a></li>
				<li><a href="#">America</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="form-group">
	<label for="inputstate" class="col-sm-2 control-label">State</label>
	<div class="col-sm-10">
		<div class="dropdown">
			<button class="dropdown-toggle" data-toggle="dropdown">Select<span class="caret"></span></button>
		</div>
	</div>
</div>
<div class="form-group">
	<label for="inputcity" class="col-sm-2 control-label">City</label>
	<div class="col-sm-10">
		<div class="dropdown">
			<button class="dropdown-toggle" data-toggle="dropdown">Select<span class="caret"></span></button>
		</div>
	</div>
</div>
<div class="form-group">
	<label for="inputemail" class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
		<input type="email" id="inputemail">
	</div>
</div>
<div class="form-group">
	<label for="inputpassword" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
		<input type="password" id="inputpassword">
	</div>
</div>
<div class="form-group">
	<label for="inputnumber" class="col-sm-2 control-label">Contact</label>
	<div class="col-sm-10">
		<input type="number" id="inputnumber">
	</div>
</div>
<br>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
  <button type="submit" class="btn btn-warning">Login
  </button>
</div>
</div>
</form>

</body>
</html>
